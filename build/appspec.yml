version: 0.0
os: linux
files:
  - source: /MonoTest
    destination: /home/ubuntu
  - source: /scripts/monotest.conf
    destination: /etc/init
hooks:
  ApplicationStop:
    - location: scripts/stop-service.sh
      runas: root
  ApplicationStart:
    - location: scripts/start-service.sh
      runas: root
  ValidateService:
    - location: scripts/validate-install.sh
      runas: root
